<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcy.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn">3√</button>
            <button class="btn">x^</button>
            <button class="btn">M+</button>
            <button class="btn">M-</button>
            <button class="btn">MR</button>
            <button class="btn">MC</button>
            <button class="btn">←</button>
            <!-- Row 2 -->
            <button class="btn">π</button>
            <button class="btn">Sin</button>
            <button class="btn">Cos</button>
            <button class="btn">Tan</button>
            <button class="btn">Ln</button>
            <button class="btn">e^</button>
            <button class="btn">e</button>


            <!-- Row 3 -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">÷</button>
            <button class="btn red">C</button>
            <!-- Row 4 -->

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">x</button>
            <button class="btn">%</button>
            <!-- Row 5 -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">√</button>
            <!-- Row 6 -->
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">+/-</button>
            <button class="btn">+</button>
            <button class="btn">=</button>

        </div>
    </div>
    <script src="calcy.js"></script>
</body>

</html>
