<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="musicp.css">
</head>

<body>
    <img src="musicheadphone.jpg" alt="" class="cover" id="cover">
    <div class="label">
    <h2 id="title">Track Name</h2>
    <h3 id="artist">Track Artist</h3>
    </div>
    
    <div class="player">
            <div class="controls">
            <button id="prev" class="control-button">⏮️</button>
            <button id="play" class="control-button">▶️</button>
            <button id="next" class="control-button">⏭️</button>
        </div>

        <div class="time">
            <span id="current-time">00:00</span> / <span id="duration">00:00</span>
        </div>

        <input type="range" id="progress-bar" class="progress-bar" value="0" max="100">
    </div>

    <script src="musicp.js"></script>
</body>

</html>
