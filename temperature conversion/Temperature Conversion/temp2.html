<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temp2.css">
</head>
<body>
    <h1>Temperature Conversion</h1>
    <div class="container">
       
        <div class="converter">
            <div>
                <label for="celsius" style="color: black;">Celsius</label>
                <input type="number" id="celsius" placeholder="Celsius" oninput="convertToCelsius()" onchange="convertToCelsius()">
            </div>
            <div>
                <label for="fahrenheit" style="color: black;">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="convertToFahrenheit()" onchange="convertToFahrenheit()">
            </div>
        </div>
    </div>
    <script src="temp2.js"></script>
</body>
</html>
